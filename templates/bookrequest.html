{% load static %}
<!Doctype html>
<html lang="en">

<head>
    <title> Request form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/requestform.css' %}" />

</head>

<body>
    <main>


        <form action='{% url "bookrequest" %}' method="POST" name='requestForm' id="requestForm">
            {% csrf_token %}

            <fieldset>
                <legend>
                    <h1> Request a book or Book on demand</h1>
                </legend>

                <label> Full Name:</label>
                <input type="text" placeholder="Enter your full name" name="name" id="name">
                <br><br>
                <label>Email Address:</label>
                <input type="email" placeholder="Enter your email address" name="email" id="email">
                <br><br>
                <label> Book Title:</label>
                <input type="text" placeholder="Enter Book/novel Title" name="booktitle" id="booktitle">
                <br><br>
                <label> Name of the Author:</label>
                <input type="text" placeholder="Enter name of the Author" name="Author" id="Author">

                <br><br>
                <label>Genre</label>
                <select name="Genre" id='Genre'>
                    <option value="">--Please choose an option--</option>
                    <option value="Action and Adventure"> Action and Adventure</option>
                    <option value="fantasy">fantasy</option>
                    <option value="historical fiction">historical fiction</option>
                    <option value="horror">horror</option>
                    <option value="science fiction">science fiction</option>
                    <option value="satire humor"> Satire Humor</option>

                </select>
                <br>

                <label>Additional information:</label>
                <br>
                <textarea placeholder="comment" name="information"></textarea>
                <br><br>
                <input type="submit" value="Submit" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-primary">

            </fieldset>
        </form>
    </main>

    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="../static/js/form.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>

</html>
